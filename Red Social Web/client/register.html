<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="./style/output.css" /> 
    <script type="module" src="./js/registro.js"></script>
    <!-- <script type="module" src="./js/utility.js"></script> -->
  </head>
  <body class="bg-blue-600 min-h-screen flex items-center justify-center px-4">
    <main class="w-full max-w-lg bg-white shadow-lg rounded-xl p-8">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">
        Registrarse
      </h1>

      <div>
        <label for="register-nombre" class="block text-sm font-medium text-gray-700">
          Nombre
        </label>
        <input
          type="text"
          name="nombre"
          id="register-nombre"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Tu nombre"
          required
        />
      </div>

      <div>
        <label for="register-correo" class="block text-sm font-medium text-gray-700 mt-4">
          Correo
        </label>
        <input
          type="email"
          name="correo"
          id="register-correo"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="ejemplo@correo.com"
          required
        />
      </div>

      <!-- Nuevo campo de contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mt-4">
          Contraseña
        </label>
        <input
          type="password"
          name="password"
          id="password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="••••••••"
          required
        />
      </div>

      <div>
        <label for="register-biografia" class="block text-sm font-medium text-gray-700 mt-4">
          Biografía
        </label>
        <textarea
          name="biografia"
          id="register-biografia"
          rows="3"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Cuéntanos algo sobre ti"
        ></textarea>
      </div>

      <div>
        <p class="text-sm font-medium text-gray-700 mt-4 mb-2">
          Selecciona tu avatar:
        </p>
        <div class="flex space-x-4" id="contenedor-avatars">
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200 mt-6"
        id="id-registrarse"
      >
        Registrarse
      </button>
    </main>
  </body>
</html>
